<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<main>

		<section class="container-fluid maincontainer d-flex align-items-center justify-content-center">

			<form id="form1">

				<div class="row w-100 d-flex justify-content-between div1">

					<div class="col-12 col-sm-12 d-flex justify-content-center">
						<label class="fs-5 label1" for="number">Can you guess the number between 0-100?</label>
						<label class="fs-5 label2" for="number">Guess between 0-100</label>
					</div>

					<div class="col-12 d-flex justify-content-center">
							<input type="number" class="input-group" name="number" id="number" min="0" max="100">
					</div>

					<div class="col-12 d-flex justify-content-center">
						<button type="submit" form="form1" id="sub1">Submit</button>
					</div>

				</div>

			</form>
			
		</section>

	</main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
